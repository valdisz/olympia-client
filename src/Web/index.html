<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="Olympia" ng-controller="main">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Olympia Client</title>
    <link rel="stylesheet" href="styles/css/bootstrap.css" />
    <style>
        body {
            padding-top: 70px;
        }

        .scroll-h {
            overflow-x: scroll;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Olympia Client</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a class="btn btn-link" ng-click="upload()">Upload Report</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div id="beforeMap" class="row">
            <div class="col-lg-9">
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Nobles</div>
                            <div class="panel-body">
                                <ul class="list-unstyled list-inline">
                                    <li ng-repeat="n in nobles">
                                        <a class="btn btn-default" ng-click="select(n)">
                                            <div>{{n.Id}}</div>
                                            <div>{{n.Name}}</div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <crafty-canvas></crafty-canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Orders for {{selected.Name}}</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="o in selected.orders">
                                <span class="badge">{{o.time}}</span>
                                <span class="label label-primary">{{o.com}}</span>
                                <input type="text" ng-model="o.text"/>
                            </li>
                        </ul>
                        
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                New order <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="c in commands"><a ng-click="addOrder(c)">{{c.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="fileUploadForm" class="hidden">
        <div file-input="reportFile" on-change="uploadReport()"></div>
    </form>

    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/crafty.js"></script>
    <script type="text/javascript" src="app/game.js"></script>
    <script type="text/javascript" src="app/olympia.js"></script>
</body>
</html>
